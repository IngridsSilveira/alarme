<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer com Alarme</title>
    <link rel="stylesheet" href="assets/estilos/css/timer.css">
    <link rel="shortcut icon" href="assets/Vcferreira-Firefox-Os-Clock.ico" type="image/x-icon">
    <!--LINKS DE FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="titulo">Alarme de Segundos</h1>
    <div id="timer" class="timer">
        <div id="data" class="data"></div>
        <div id="relogio" class="relogio">00:00:00</div>
        <div id="def_alarme" class="def_alarme">
            <label id="hora_alarme" class="label_hora">Hora do Alarme:</label><br/>
            <label class="label_desc">Tempo do alarme (segundos)</label>
            <input type="number" id="tmp_alarme" value="0" min="0" class="input">
        </div>
        <div id="comandos" class="comandos">
            <button id="btn_ativar" class="btn_ativar btn">Ativar</button>
            <button id="btn_parar" class="btn_parar btn">Parar</button>
        </div>
    </div>
    <footer>
        <p class="footer_texto">Desenvolvido por <a href="https://ingridssilveira.github.io/IngridSouza/">Ingrid Souza</a></p>
    </footer>
    <script src="assets/js/timer.js"></script>
</body>

</html>
